<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
<meta charset="UTF-8">
<title>Age calculator</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</HEAD>
<body>
<div class="card">
        <DIV class="container">
        <h3 class="heading">AGE CALCULATOR</h3>
        <div><h5> Select Your Date Of Birth: </h5></div>
        <input type="date" id="dateOfBirth" >
        <div><h5> Select The Date To Compare Your Age With:  </h5></div>
        <input type="date" id="dateToCompare">
        <div class="button">
        <input type="button" id="submit" value="Submit" onclick="calculateAge()">
        </div>
        <H5>OUTPUT:</H5>
        <h4 id="result"></h4> 
        </DIV>
</div>
</body>
</HTML>
